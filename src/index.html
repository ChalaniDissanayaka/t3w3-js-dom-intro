<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM-INTRO</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Cars List</h1>

    <form id="carsInputForm">
      <label for="carNameInput" id="carNameInputText">
        Enter a car name:
      </label>
      <input
        type="text"
        name="carNameInput"
        id="carInputText"
        placeholder="New car name"
        required
      />
      <input type="submit" id="formInputButton" />
    </form>

    <section id="carsContainer"></section>

    <div id="buttonContainer">
      <button id="themeToggle">Toggle Theme</button>
      <button id="randomThemeToggle">Random Theme</button>
    </div>

    <script src="./scripts/dataList.js"></script>
    <script src="./scripts/cssThemeToggler.js"></script>
    <script>
      renderData();
    </script>
  </body>
</html>
